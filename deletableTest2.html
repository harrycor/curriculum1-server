<!DOCTYPE html>
<html>
  <head>
    <title>Inexpensive Great Cars</title>
    <style>
      /* Add CSS styling here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      h1 {
        text-align: center;
        color: #000080;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .card {
        width: 300px;
        margin: 20px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        border-radius: 5px;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      img {
        width: 100%;
        border-radius: 5px 5px 0 0;
      }

      .card-content {
        padding: 20px;
      }

      h2 {
        color: #000080;
      }

      p {
        font-size: 14px;
        color: #696969;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h1>Inexpensive Great Cars</h1>
    <div class="container">
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Car Image">
        <div class="card-content">
          <h2>Car Model 1</h2>
          <p>Price: $5,000</p>
          <p>Year: 2010</p>
          <p>Mileage: 100,000</p>
          <p>Fuel Type: Gasoline</p>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Car Image">
        <div class="card-content">
          <h2>Car Model 2</h2>
          <p>Price: $8,000</p>
          <p>Year: 2013</p>
          <p>Mileage: 80,000</p>
          <p>Fuel Type: Diesel</p>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Car Image">
        <div class="card-content">
          <h2>Car Model 3</h2>
          <p>Price: $10,000</p>
          <p>Year: 2015</p>
          <p>Mileage: 60,000</p>
          <p>Fuel Type: Hybrid</p>
        </div>
      </div>
    </div>
  </body
